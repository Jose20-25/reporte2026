<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Sistema de Reporte Misioneros - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <img src="logo/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
                <h1>Sistema de Reporte Misioneros</h1>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <select id="usuario" name="usuario" required>
                        <option value="">Seleccione un usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="pastor_denis">Pastor Denis</option>
                        <option value="pastor_cesar">Pastor Cesar</option>
                        <option value="damaris_mayora">Damaris Mayora</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="footer-info">
                <p>Reporte Misioneros 2026</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
